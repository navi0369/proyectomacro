secciones:
  cuentas_nacionales:
    name: "Cuentas Nacionales"
    path: "/cuentas-nacionales"
    tablas:
      pib_real_gasto:
        tabla: "PIB_Real_Gasto"
        label: "PIB real por componentes de gasto"
        metadata:
          nombre_descriptivo: "PIB real (base 1990) desagregado por componentes de gasto - Datos anuales de consumo, inversión, exportaciones, importaciones y PIB real de Bolivia"
          periodo: "1950 – 2023"
          unidad: "Miles de bolivianos constantes de 1990"
          fuentes:
            - "Archivo Excel reports/pruebas.xls"

      pib_ramas:
        tabla: "pib_ramas"
        label: "PIB por ramas de actividad económica"
        metadata:
          nombre_descriptivo: "Desagregación del PIB por sectores económicos - Valores anuales del PIB clasificados por ramas de actividad, para analizar la contribución sectorial"
          periodo: "1950 – 2022"
          unidad: "Miles de bolivianos constantes de 1990"
          fuentes:
            - "Archivo Excel db/pruebas.xlsx"

      participacion_pib:
        tabla: "Participacion_PIB"
        label: "Participación de exportaciones e importaciones en el PIB"
        metadata:
          nombre_descriptivo: "Exportaciones e importaciones expresadas como porcentaje del PIB - mide el peso relativo de X y M en la actividad económica"
          periodo: "1950 – 2023"
          unidad: "Porcentaje"
          fuentes:
            - "Archivo Excel reports/pruebas.xls"

      tasa_crecimiento_pib:
        tabla: "tasa_crecimiento_pib"
        label: "Tasa de crecimiento anual del PIB"
        metadata:
          nombre_descriptivo: "Variación porcentual anual del PIB para evaluar el ritmo de crecimiento económico"
          periodo: "1951 – 2024"
          unidad: "Porcentaje"
          fuentes:
            - "Archivo Excel db/pruebas.xlsx"

      participacion_x_m_pib:
        tabla: "participacion_x_m_pib"
        label: "Participación de X y M en el PIB"
        metadata:
          nombre_descriptivo: "Porcentaje que representan las exportaciones (X) y las importaciones (M) sobre el PIB anual, para medir su incidencia en la actividad económica"
          periodo: "1950 – 2023"
          unidad: "Porcentaje"
          fuentes:
            - "Archivo Excel db/pruebas.xlsx"

      participacion_pib_ramas:
        tabla: "participacion_pib_ramas"
        label: "Participación del PIB por ramas de actividad"
        metadata:
          nombre_descriptivo: "Porcentaje anual que representa cada rama de actividad sobre el Producto Interno Bruto"
          periodo: "1950 – 2023"
          unidad: "Porcentaje del PIB"
          fuentes:
            - "Base de datos SQLite (participacion.db) construido a partir de archivos Excel"

      pib_nominal_gasto:
        tabla: "pib_nominal_gasto"
        label: "PIB a precios corrientes por tipo de gasto"
        metadata:
          nombre_descriptivo: "Valores anuales del PIB a precios corrientes desagregado por enfoque del gasto"
          periodo: "1980 – 2023"
          unidad: "Miles de bolivianos"
          fuentes:
            - "INE: https://nube.ine.gob.bo/index.php/s/Sx5vznBqGGGIuN2/download"

      deflactor_implicito_pib_gasto:
        tabla: "deflactor_implicito_pib_gasto"
        label: "Deflactor implícito del PIB por tipo de gasto"
        metadata:
          nombre_descriptivo: "Índices de precios implícitos del PIB desagregado por componentes de gasto (base 1990)"
          periodo: "1980 – 2023"
          unidad: "Índice (1990 = 100)"
          fuentes:
            - "UDAPE: https://dossier.udape.gob.bo/res/DEFLACTOR%20IMPL%C3%8DCITO%20DEL%20PIB%20POR%20TIPO%20DE%20GASTO"

      oferta_total:
        tabla: "oferta_total"
        label: "Oferta total y componentes"
        metadata:
          nombre_descriptivo: "Serie anual de la oferta total de la economía boliviana, desglosada en producción bruta (VBP), importaciones y ajustes impositivos/logísticos"
          periodo: "1988 – 2023"
          unidad: "Miles de bolivianos constantes de 1990"
          fuentes:
            - "INE – Oferta total y demanda total https://www.ine.gob.bo/index.php/estadisticas-economicas/pib-y-cuentas-nacionales/producto-interno-bruto-anual/oferta-total-y-demanda-total/"

      demanda_total:
        tabla: "demanda_total"
        label: "Demanda total y componentes"
        metadata:
          nombre_descriptivo: "Serie anual de la demanda total de la economía boliviana, desglosada en consumo intermedio, consumo final, formación bruta de capital fijo, variación de existencias y exportaciones de bienes y servicios"
          periodo: "1988 – 2023"
          unidad: "Miles de bolivianos constantes de 1990"
          fuentes:
            - "INE – Oferta total y demanda total https://www.ine.gob.bo/index.php/estadisticas-economicas/pib-y-cuentas-nacionales/producto-interno-bruto-anual/oferta-total-y-demanda-total/"

      vbp_sector_2006_2014:
        tabla: "vbp_sector_2006_2014"
        label: "VBP por ramas de actividad económica 2006-2014"
        metadata:
          nombre_descriptivo: "Valor Bruto de Producción (VBP) desagregado en 35 ramas de actividad económica, expresado en miles de bolivianos de 1990"
          periodo: "2006 – 2014"
          unidad: "Miles de bolivianos constantes de 1990"
          fuentes:
            - "INE – Matrices de insumo-producto https://www.ine.gob.bo/index.php/estadisticas-economicas/pib-y-cuentas-nacionales/matrices/matrices-de-insumo-producto/"

      balanza_de_pagos:
        tabla: "balanza_de_pagos"
        label: "Balanza de pagos"
        metadata:
          nombre_descriptivo: "Registro anual de las cinco partidas contables principales de la balanza de pagos boliviana: cuenta corriente, cuenta capital, errores y omisiones, saldo global y financiamiento"
          periodo: "1980 – 2023"
          unidad: "Millones de dólares estadounidenses (USD)"
          fuentes:
            - "https://dossier.udape.gob.bo/res/balanza%20de%20pagos"

      pib_percapita:
        tabla: "pib_percapita"
        label: "PIB per cápita (US$ corrientes)"
        metadata:
          nombre_descriptivo: "Serie anual del PIB per cápita de Bolivia en dólares corrientes (indicador del Banco Mundial NY.GDP.PCAP.CD)"
          periodo: "1960 – 2024"
          unidad: "US$ corrientes por habitante"
          fuentes:
            - "Banco Mundial, indicador NY.GDP.PCAP.CD. https://datos.bancomundial.org/indicator/NY.GDP.PCAP.CD?locations=BOL"

  sector_externo:
    name: "Sector Externo"
    path: "/sector-externo"
    tablas:
      balanza_comercial:
        tabla: "balanza_comercial"
        label: "Balanza comercial"
        metadata:
          nombre_descriptivo: "Registro anual del valor de exportaciones, importaciones y saldo comercial de Bolivia"
          periodo: "1949 – 2024"
          unidad: "Millones de dólares"
          fuentes:
            - "https://nube.ine.gob.bo/index.php/s/nMPCP2wBQqnx7c1/download"
            - "Memorias del Banco Central de Bolivia"

      flujo_divisas:
        tabla: "flujo_divisas"
        label: "Flujo de divisas del sector externo"
        metadata:
          nombre_descriptivo: "Registra anualmente los ingresos y egresos de divisas en Bolivia, así como el flujo neto, para evaluar la balanza de transacciones internacionales"
          periodo: "1985 – 2023"
          unidad: "Millones de dólares"
          fuentes:
            - "https://dossier.udape.gob.bo/res/balanza%20cambiaria"

      grado_de_apertura:
        tabla: "grado_de_apertura"
        label: "Grado de apertura económica"
        metadata:
          nombre_descriptivo: "Indicador que mide la apertura económica como la suma de exportaciones e importaciones en relación al PIB anual"
          periodo: "1950 – 2022"
          unidad: "Porcentaje del PIB"
          fuentes:
            - "Archivo Excel db/pruebas.xlsx 1960–2022"
            - "Banco Mundial, https://datos.bancomundial.org/indicador/NY.GDP.MKTP.CD?end=2024&locations=BO&start=2016"

      reservas_oro_divisas:
        tabla: "Reservas_oro_divisas"
        label: "Reservas internacionales de oro y divisas"
        metadata:
          nombre_descriptivo: "Volumen anual de reservas internacionales en oro y divisas, expresado en millones de dólares"
          periodo: "1950 – 2023"
          unidad: "Millones de dólares"
          fuentes:
            - "1960–2023: Banco Mundial, https://datos.bancomundial.org/indicador/FI.RES.TOTL.CD?locations=BO"
            - "1950–1960: Informes del Banco Central de Bolivia"

      venta_de_divisas_al_banco_central:
        tabla: "venta_de_divisas_al_banco_central"
        label: "Venta de divisas al Banco Central"
        metadata:
          nombre_descriptivo: "Serie anual que compara el valor real de las exportaciones bolivianas con las divisas efectivamente vendidas al Banco Central de Bolivia (BCB), para analizar la disponibilidad de liquidez externa y su canalización hacia las reservas internacionales"
          periodo: "1947 – 1964"
          unidades:
            "exportaciones_reales": "Millones de dólares (USD constantes)"
            "divisas_vendidas": "Millones de dólares (USD)"
          fuentes:
            - "1947–1951: Memoria del Banco Central de Bolivia, 1956, págs. 69–71"
            - "1952–1963: Memoria del Banco Central de Bolivia, 1953, págs. 117 y 141"
            - "1964: Memoria del Banco Central de Bolivia, 1954, págs. 133 y 151"

  exportaciones:
    name: "Exportaciones"
    path: "/exportaciones"
    tablas:
      exportaciones_totales:
        tabla: "exportaciones_totales"
        label: "Exportaciones totales"
        metadata:
          nombre_descriptivo: "Registro anual de exportaciones desagregadas entre productos tradicionales y no tradicionales, junto con su valor total oficial"
          periodo: "1980 – 2023"
          unidad: "Millones de dólares"
          fuentes:
            - "1980–1992: Archivo Excel db/pruebas.xlsx"
            - "1992–2023: INE, https://nube.ine.gob.bo/index.php/s/zUQc65wIGkw1KUy/download"

      exportaciones_minerales_totales:
        tabla: "exportaciones_minerales_totales"
        label: "Volumen y valor de exportaciones de minerales"
        metadata:
          nombre_descriptivo: "Registra anualmente el volumen (en kilos finos) y el valor (en miles de dólares) de las exportaciones de minerales para evaluar la evolución del sector minero"
          periodo: "1952 – 2023"
          unidades:
            "estaño_volumen": "Kilos finos"
            "estaño_valor": "Miles de dólares"
            "plomo_volumen": "Kilos finos"
            "plomo_valor": "Miles de dólares"
            "zinc_volumen": "Kilos finos"
            "zinc_valor": "Miles de dólares"
            "plata_volumen": "Kilos finos"
            "plata_valor": "Miles de dólares"
            "wolfram_volumen": "Kilos finos"
            "wolfram_valor": "Miles de dólares"
            "cobre_volumen": "Kilos finos"
            "cobre_valor": "Miles de dólares"
            "antimonio_volumen": "Kilos finos"
            "antimonio_valor": "Miles de dólares"
            "oro_volumen": "Kilos finos"
            "oro_valor": "Miles de dólares"
          fuentes:
            - "1952–1987: Informes del Banco Central de Bolivia"
            - "1987–2023: UDAPE, https://dossier.udape.gob.bo/res/VOLUMEN%20Y%20VALOR%20DE%20EXPORTACIONES%20DE%20MINERALES"

      exportaciones_tradicionales:
        tabla: "exportaciones_tradicionales"
        label: "Exportaciones tradicionales de minerales e hidrocarburos"
        metadata:
          nombre_descriptivo: "Registra el valor anual de las exportaciones tradicionales, desglosadas en minerales e hidrocarburos, para evaluar su participación en el comercio exterior"
          periodo: "1992 – 2024"
          unidad: "Millones de dólares"
          fuentes:
            - "INE — https://www.ine.gob.bo/index.php/estadisticas-economicas/comercio-exterior/cuadros-estadisticos-exportaciones/"

      exportaciones_tradicionales_no_tradicionales:
        tabla: "exportaciones_tradicionales_no_tradicionales"
        label: "Exportaciones tradicionales y no tradicionales"
        metadata:
          nombre_descriptivo: "Valor anual de exportaciones divididas en categorías tradicionales y no tradicionales, para analizar su evolución y peso relativo"
          periodo: "1980 – 2024"
          unidad: "Millones de dólares"
          fuentes:
            - "INE — https://www.ine.gob.bo/index.php/estadisticas-economicas/comercio-exterior/cuadros-estadisticos-exportaciones/"

      participacion_exp_trad_no_trad:
        tabla: "participacion_exp_trad_no_trad"
        label: "Participación de exportaciones tradicionales y no tradicionales"
        metadata:
          nombre_descriptivo: "Porcentaje anual que representan las exportaciones tradicionales y no tradicionales sobre el total de exportaciones"
          periodo: "1980 – 2023"
          unidad: "Porcentaje del total"
          fuentes:
            - "Archivo Excel db/pruebas.xlsx"

      exportaciones_tradicionales_hidrocarburos:
        tabla: "exportaciones_tradicionales_hidrocarburos"
        label: "Exportaciones tradicionales de hidrocarburos"
        metadata:
          nombre_descriptivo: "Valores anuales de exportaciones de hidrocarburos, desglosados en gas natural y otros hidrocarburos, para evaluar su contribución al comercio exterior"
          periodo: "1992 – 2024"
          unidad: "Millones de dólares"
          fuentes:
            - "INE — https://www.ine.gob.bo/index.php/estadisticas-economicas/comercio-exterior/cuadros-estadisticos-exportaciones/"

      exportacion_gas_natural:
        tabla: "exportacion_gas_natural"
        label: "Exportación de gas natural"
        metadata:
          nombre_descriptivo: "Volumen (MMmc y MMPC), precio (USD por MPC) y valor (miles de USD) de las exportaciones de gas natural"
          periodo: "1987 – 2023"
          unidades:
            "volumen_MMMc": "Millones de metros cúbicos (MMmc)"
            "volumen_MMPC": "Millones de pies cúbicos (MMPC)"
            "precio_usd_MPC": "Dólares por mil pie cúbico (USD/MPC)"
            "valor": "Miles de dólares"
          fuentes:
            - "UDAPE https://dossier.udape.gob.bo/res/EXPORTACIÓN%20DE%20GAS%20NATURAL"

      exportacion_gas_natural_contratos:
        tabla: "exportacion_gas_natural_contratos"
        label: "Exportación de gas natural por contrato"
        metadata:
          nombre_descriptivo: "Valor anual de exportación de gas natural desglosado por contrato y destino, para analizar obligaciones y volúmenes por mercado"
          periodo: "1992 – 2023"
          unidad: "Millones de dólares"
          fuentes:
            - "https://dossier.udape.gob.bo/res/VALOR%20DE%20EXPORTACI%C3%93N%20DE%20GAS%20NATURAL%20POR%20CONTRATO"

      participacion_gas_hidrocarburos_total_exportaciones_hidrocarburos:
        tabla: "participacion_gas_hidrocarburos_total_exportaciones_hidrocarburos"
        label: "Participación del gas natural y otros hidrocarburos en el total de exportaciones de hidrocarburos"
        metadata:
          nombre_descriptivo: "Porcentaje anual que representan las exportaciones de gas natural y de otros hidrocarburos sobre el total de exportaciones de hidrocarburos"
          periodo: "1980 – 2023"
          unidad: "Porcentaje del total de hidrocarburos"
          fuentes:
            - "Archivo Excel db/pruebas.xlsx"

      participacion_hidrocarburos_minerales_exportaciones_tradicionales:
        tabla: "participacion_hidrocarburos_minerales_exportaciones_tradicionales"
        label: "Participación de hidrocarburos y minerales en exportaciones tradicionales"
        metadata:
          nombre_descriptivo: "Porcentaje anual que representan las exportaciones de hidrocarburos y de minerales dentro del total de exportaciones tradicionales"
          periodo: "1980 – 2023"
          unidad: "Porcentaje del total tradicional"
          fuentes:
            - "Archivo Excel db/pruebas.xlsx"

      exportaciones_no_tradicionales:
        tabla: "exportaciones_no_tradicionales"
        label: "Exportaciones no tradicionales"
        metadata:
          nombre_descriptivo: "Serie histórica anual de las exportaciones no tradicionales de Bolivia, desagregada por producto, en millones de dólares"
          periodo: "1992 – 2024"
          unidad: "Millones de dólares"
          fuentes:
            - "https://www.ine.gob.bo/index.php/estadisticas-economicas/comercio-exterior/cuadros-estadisticos-exportaciones/"

  importaciones:
    name: "Importaciones"
    path: "/importaciones"
    tablas:
      composicion_importaciones_uso_destino:
        tabla: "composicion_importaciones_uso_destino"
        label: "Composición de importaciones por uso y destino"
        metadata:
          nombre_descriptivo: "Clasifica el valor anual de las importaciones por bienes de consumo, materias primas/productos intermedios, bienes de capital y otros usos, en valor CIF frontera"
          periodo: "1980 – 2024"
          unidad: "Millones de dólares (valor CIF frontera)"
          fuentes:
            - "1980–1992: Archivo Excel db/pruebas.xlsx"
            - "1992–2024: INE, https://www.ine.gob.bo/index.php/estadisticas-economicas/comercio-exterior/importaciones-cuadros-estadisticos/"

      participacion_composicion_importaciones_uso_destino:
        tabla: "participacion_composicion_importaciones_uso_destino"
        label: "Participación de la composición de importaciones por uso y destino"
        metadata:
          nombre_descriptivo: "Porcentaje anual de bienes de consumo, materias primas/productos intermedios, bienes de capital y otros usos en el total de importaciones valor CIF frontera"
          periodo: "1980 – 2024"
          unidad: "Porcentaje del total CIF"
          fuentes:
            - "Archivo Excel db/pruebas.xlsx"

  precios_y_produccion:
    name: "Precios y Producción"
    path: "/precios-y-produccion"
    tablas:
      precio_minerales:
        tabla: "precio_minerales"
        label: "Precio real de minerales"
        metadata:
          nombre_descriptivo: "Precio anual de minerales principales expresado en USD según unidad de medida de cada columna"
          periodo: "1980 – 2015"
          unidades:
            "Zinc": "USD por libra fina (L.F)"
            "Estaño": "USD por libra fina (L.F)"
            "Oro": "USD por onza troy (O.T.)"
            "Plata": "USD por onza troy (O.T.)"
            "Antimonio": "USD por tonelada métrica"
            "Plomo": "USD por libra fina (L.F)"
            "Wólfram": "USD por libra fina"
            "Cobre": "USD por libra fina (L.F)"
          fuentes:
            - "MINISTERIO DE MINERÍA Y METALURGIA: https://mineria.gob.bo/revista/pdf/20170817-10-15-28.pdf"

      precio_oficial_minerales:
        tabla: "precio_oficial_minerales"
        label: "Precios oficiales de minerales principales"
        metadata:
          nombre_descriptivo: "Precio oficial anual de minerales principales en USD"
          periodo: "1950 – 2023"
          unidades:
            "zinc": "USD por libra fina (L.F.)"
            "estaño": "USD por libra fina (L.F.)"
            "oro": "USD por onza troy (O.T.)"
            "plata": "USD por onza troy (O.T.)"
            "antimonio": "USD por tonelada métrica fina (T.M.F.)"
            "plomo": "USD por libra fina (L.F.)"
            "wolfram": "USD por libra fina (U.L.F.)"
            "cobre": "USD por libra fina (L.F.)"
            "bismuto": "USD por libra fina (L.F.)"
            "cadmio": "USD por libra fina (L.F.)"
            "manganeso": "USD por libra fina (U.L.F.)"
          fuentes:
            - "1950–1980: Informes del Banco Central de Bolivia"
            - "1980–2015: Ministerio de Minería y Metalurgia https://mineria.gob.bo/revista/pdf/20170817-10-15-28.pdf"
            - "2015–2023: Ministerio de Minería y Metalurgia https://mineria.gob.bo/documentos/dossier_1980_2023.pdf"

      precio_petroleo_wti:
        tabla: "precio_petroleo_wti"
        label: "Precio internacional del petróleo WTI"
        metadata:
          nombre_descriptivo: "Precio anual del petróleo WTI en dólares por barril"
          periodo: "1996 – 2023"
          unidad: "Dólares por barril"
          fuentes:
            - "UDAPE: https://dossier.udape.gob.bo/res/PRECIO%20INTERNACIONAL%20DEL%20PETR%C3%93LEO%20(WTI)"

      produccion_minerales:
        tabla: "produccion_minerales"
        label: "Producción de minerales principales"
        metadata:
          nombre_descriptivo: "Producción anual de minerales principales en toneladas finas"
          periodo: "1985 – 2021"
          unidad: "Toneladas finas"
          fuentes:
            - "Ministerio de Minería y Metalurgia: https://mineria.gob.bo/revista/pdf/20170817-10-15-28.pdf"

      inflacion_acumulada:
        tabla: "inflacion_acumulada"
        label: "Inflación acumulada"
        metadata:
          nombre_descriptivo: "Variación porcentual acumulada anual del Índice de Precios al Consumidor (Diciembre a diciembre) - Serie histórica de la variación porcentual acumulada anual del IPC para Bolivia"
          periodo: "1982 – 2024"
          unidad: "Porcentaje"
          fuentes:
            - "Banco Central de Bolivia (1982–1992): reports/inflacion_acumulada/"
            - "INE (1993–2007): https://nube.ine.gob.bo/index.php/s/LzucAyViXN7ikbL/download"
            - "INE (2009–2017): https://nube.ine.gob.bo/index.php/s/kVGgyqtobYRsZwv/download"
            - "INE (2018–2024): https://nimbus.ine.gob.bo/index.php/s/KDwe4CYNtL4GPfq/download"

      cotizacion_oficial_dolar:
        tabla: "cotizacion_oficial_dolar"
        label: "Cotización oficial del dólar"
        metadata:
          nombre_descriptivo: "Serie histórica del tipo de cambio oficial (compra y venta) del dólar estadounidense"
          periodo: "1958 – 2023"
          unidad: "Bolivianos por dólar"
          fuentes:
            - "UDAPE – Cotización oficial del dólar: https://dossier.udape.gob.bo/res/COTIZACI%C3%93N%20MENSUAL%20OFICIAL%20Y%20PARALELA%20DEL%20D%C3%93LAR%20NORTEAMERICANO"

      poder_adquisitivo_coste_vida:
        tabla: "poder_adquisitivo_coste_vida"
        label: "Poder adquisitivo y coste de la vida"
        metadata:
          nombre_descriptivo: "Mide anualmente la liquidez disponible (efectivo + depósitos) en millones de bolivianos, junto con dos índices base 100 en 1951: uno de poder adquisitivo y otro de coste de la vida"
          periodo: "1951 – 1964"
          unidades:
            "billetes_publico": "Millones de bolivianos"
            "depositos_publico": "Millones de bolivianos"
            "poder_adquisitivo": "Millones de bolivianos"
            "indice_poder_adquisitivo": "Índice (base 100=1951)"
            "indice_coste_vida": "Índice (base 100=1951)"
          fuentes:
            - "1951–1956: Memoria del Banco Central de Bolivia, 1956 (pp. 69–71)"
            - "1957–1963: Memoria del Banco Central de Bolivia, 1963"
            - "1964: Memoria del Banco Central de Bolivia, 1964 (pp. 133, 151)"

      cotizacion_dolar_mercado_libre:
        tabla: "cotizacion_dolar_mercado_libre"
